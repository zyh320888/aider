<div class="language-switcher">
  {% for language in site.languages %}
    {% if language == site.lang %}
      <span class="btn btn-active">{{ language | upcase }}</span>
    {% else %}
      <a href="{% if language == site.default_lang %}/{% else %}/{{ language }}/{% endif %}" 
         class="btn">{{ language | upcase }}</a>
    {% endif %}
  {% endfor %}
</div>

<style>
.language-switcher {
  position: fixed;
  right: 2rem;
  top: 1rem;
  display: flex;
  gap: 0.5rem;
  z-index: 1000;
}

.language-switcher .btn {
  padding: 0.25rem 0.75rem;
  border-radius: 4px;
  font-size: 0.875rem;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.2s ease;
  background-color: #f0f0f0;
  color: #444;
}

.language-switcher .btn:hover {
  background-color: #e0e0e0;
}

.language-switcher .btn-active {
  background-color: #7253ed;
  color: white;
}

@media (max-width: 800px) {
  .language-switcher {
    position: absolute;
    top: 0.8rem;
    right: 4rem;
  }
}
</style>
