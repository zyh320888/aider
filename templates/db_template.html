<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多八多数据库应用</title>
  
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.67.1",
        "axios": "https://esm.sh/axios@1.6.2",
        "@d8d-appcontainer/api": "https://esm.sh/@d8d-appcontainer/api@3.0.39"
      }
    }
  </script>
  
  <script type="module" src="https://esm.sh/run"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { QueryClient, QueryClientProvider, useQuery, useMutation } from '@tanstack/react-query';
    import { APIClient } from '@d8d-appcontainer/api';
    
    const queryClient = new QueryClient();
    
    // 获取API客户端
    const getApiClient = async () => {
      return await APIClient.getInstance({
        scope: 'user',
        config: {
          serverUrl: 'https://app-server.d8d.fun',
          workspaceKey: 'ws_mphxpy6prf9',
          type: 'http'
        }
      });
    };
    
    // 初始化数据库
    const initDatabase = async () => {
      const apiClient = await getApiClient();
      try {
        // 创建产品表
        await apiClient.database.schema.createTable('products', (table) => {
          table.increments('id').primary();
          table.string('name').notNullable();
          table.text('description');
          table.decimal('price', 10, 2);
          table.integer('stock').defaultTo(0);
          table.string('image_url');
          table.timestamps(true, true);
        });
        
        // 插入示例数据
        const existingProducts = await apiClient.database.table('products').select('*');
        if (!existingProducts || existingProducts.length === 0) {
          await apiClient.database.insert('products', [
            {
              name: '智能手表',
              description: '多功能智能手表，支持心率监测、睡眠追踪等功能',
              price: 899.00,
              stock: 50,
              image_url: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30'
            },
            {
              name: '无线耳机',
              description: '高音质无线蓝牙耳机，续航时间长',
              price: 599.00,
              stock: 100,
              image_url: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e'
            },
            {
              name: '便携充电宝',
              description: '大容量快充移动电源，支持多种设备',
              price: 199.00,
              stock: 200,
              image_url: 'https://images.unsplash.com/photo-1583394838336-acd977736f90'
            }
          ]);
        }
      } catch (error) {
        console.log('表已存在或初始化出错:', error);
      }
    };
    
    // 产品列表组件
    const ProductList = () => {
      const [cartItems, setCartItems] = useState([]);
      
      // 查询产品数据
      const { data: products, isLoading, error } = useQuery({
        queryKey: ['products'],
        queryFn: async () => {
          const apiClient = await getApiClient();
          return apiClient.database.table('products').select('*');
        }
      });
      
      useEffect(() => {
        initDatabase();
      }, []);
      
      // 添加到购物车
      const addToCart = (product) => {
        const existItem = cartItems.find(item => item.id === product.id);
        if (existItem) {
          setCartItems(cartItems.map(item => 
            item.id === product.id 
              ? { ...item, quantity: item.quantity + 1 } 
              : item
          ));
        } else {
          setCartItems([...cartItems, { ...product, quantity: 1 }]);
        }
      };
      
      // 从购物车移除
      const removeFromCart = (productId) => {
        setCartItems(cartItems.filter(item => item.id !== productId));
      };
      
      // 购物车总价
      const cartTotal = cartItems.reduce((total, item) => 
        total + item.price * item.quantity, 0
      ).toFixed(2);
      
      if (isLoading) {
        return (
          <div className="flex justify-center items-center h-64">
            <div className="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
          </div>
        );
      }
      
      if (error) {
        return (
          <div className="p-4 bg-red-50 text-red-500 rounded">
            加载产品数据出错: {error.message}
          </div>
        );
      }
      
      return (
        <div className="container mx-auto p-4">
          <h1 className="text-2xl font-bold mb-6 text-center">数据库产品应用</h1>
          
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {products && products.map(product => (
              <div key={product.id} className="bg-white rounded-lg shadow overflow-hidden">
                <img 
                  src={product.image_url} 
                  alt={product.name}
                  className="w-full h-48 object-cover"
                />
                <div className="p-4">
                  <div className="flex justify-between items-start">
                    <h3 className="text-lg font-semibold text-gray-800">{product.name}</h3>
                    <span className="text-blue-500 font-bold">¥{product.price}</span>
                  </div>
                  <p className="text-gray-600 mt-2 text-sm">{product.description}</p>
                  <div className="mt-4 flex justify-between items-center">
                    <span className="text-sm text-gray-500">库存: {product.stock}</span>
                    <button 
                      onClick={() => addToCart(product)}
                      className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    >
                      加入购物车
                    </button>
                  </div>
                </div>
              </div>
            ))}
          </div>
          
          {cartItems.length > 0 && (
            <div className="mt-8 bg-white rounded-lg shadow p-4">
              <h2 className="text-xl font-bold mb-4">购物车</h2>
              <ul className="divide-y divide-gray-200">
                {cartItems.map(item => (
                  <li key={item.id} className="py-3 flex justify-between items-center">
                    <div>
                      <span className="font-medium">{item.name}</span>
                      <span className="ml-2 text-gray-500">x {item.quantity}</span>
                    </div>
                    <div className="flex items-center">
                      <span className="text-blue-500 font-medium mr-4">
                        ¥{(item.price * item.quantity).toFixed(2)}
                      </span>
                      <button 
                        onClick={() => removeFromCart(item.id)}
                        className="text-red-500 hover:text-red-700"
                      >
                        删除
                      </button>
                    </div>
                  </li>
                ))}
                <li className="py-3 font-bold text-lg flex justify-between">
                  <span>总计</span>
                  <span>¥{cartTotal}</span>
                </li>
              </ul>
              <button className="mt-4 w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">
                结算
              </button>
            </div>
          )}
        </div>
      );
    };
    
    // 主应用
    const App = () => {
      return (
        <QueryClientProvider client={queryClient}>
          <ProductList />
        </QueryClientProvider>
      );
    };
    
    // 渲染应用
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
